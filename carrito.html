<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Carrito | Champions Wear</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .cart-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .cart-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .cart-table th,
        .cart-table td {
            text-align: left;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .cart-table th {
            background-color: #f8f9fa;
            color: #333;
        }

        .cart-item-img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            border-radius: 10px;
            background: #f4f4f4;
        }

        .btn-remove {
            background: #ff4757;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .cart-summary {
            text-align: right;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
        }

        .total-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .btn-checkout {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s;
        }

        .btn-checkout:hover {
            transform: translateY(-2px);
        }

        .empty-cart {
            text-align: center;
            padding: 50px;
            color: #777;
        }

        .qty-input {
            width: 50px;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
