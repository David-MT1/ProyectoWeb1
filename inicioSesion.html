<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Champions Wear</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="nav-container">
            <a href="index.html" class="logo">
                <div class="logo-icon"><img src="logo.png"></div>
                    Champions Wear
            </a>
            <nav>
                <ul>
                    <li><a href="#inicio"><a href="index.html">Inicio</a></a></li>
                    <li><a href="#marcas"><a href="marcas.html">Marcas</a></a></li>
                    <li><a href="#ofertas"><a href="ofertas.html">Ofertas</a></a></li>
                    <li><a href="#novedades"><a href="novedades.html">Novedades</a></a></li>
                    <li><a href="#contacto"><a href="contacto.html">Contacto</a></a></li>
                </ul>
            </nav>
            <div class="user-actions">
                <button class="btn-login" onclick="window.location.href='inicioSesion.html'">Iniciar Sesión</button>
                <button class="btn-signup" onclick="window.location.href='creaCuenta.html'">Crear Cuenta</button>
            </div>
        </div>
    </header>

    <main class="main-container-form">
        <div class="login-container">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
            <div class="form-group">
                <label for="usuario">Usuario o correo</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit">Entrar</button>
            </form>

            <p class="link-text">¿No tienes cuenta? <a href="creaCuenta.html">Crear cuenta</a></p>
        </div>
        
    </main>
</body>
</html>
