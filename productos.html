<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda | Champions Wear</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos específicos para el catálogo */
        .tienda-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            display: flex;
            gap: 2rem;
        }

        .filtros-sidebar {
            width: 250px;
            flex-shrink: 0;
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            height: fit-content;
        }

        .filtro-grupo {
            margin-bottom: 2rem;
        }

        .filtro-titulo {
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .opcion {
            cursor: pointer;
            padding: 0.5rem;
            display: block;
            color: #666;
            transition: 0.3s;
        }

        .opcion:hover {
            color: #ff4500;
            background: #ffe6dd;
            border-radius: 4px;
        }

        .productos-grid {
            flex-grow: 1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }

        .item {
            border: 1px solid #eee;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .item .nombre {
            font-weight: bold;
            padding: 1rem 1rem 0.5rem;
            font-size: 1.1rem;
        }

        .item .precio {
            color: #ff4500;
            font-weight: bold;
            font-size: 1.2rem;
            padding: 0 1rem 1rem;
        }

        .paginacion {
            text-align: center;
            margin-top: 3rem;
            padding: 1rem;
        }

        .paginacion button {
            padding: 0.5rem 1rem;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .tienda-container {
                flex-direction: column;
            }

            .filtros-sidebar {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="nav-container">
            <a href="index.html" class="logo">
                <div class="logo-icon"><img src="logo.png" alt="Logo"></div>
                Champions Wear
            </a>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="productos.html" style="font-weight: bold; color: #ff4500;">Tienda</a></li>
                    <li><a href="marcas.html">Marcas</a></li>
                    <li><a href="ofertas.html">Ofertas</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
            <div class="user-actions">
                <button class="btn-login" onclick="window.location.href='inicioSesion.html'">Iniciar Sesión</button>
                <button class="btn-signup" onclick="window.location.href='creaCuenta.html'">Crear Cuenta</button>
            </div>
        </div>
    </header>

    <div class="tienda-container">
        <!-- Sidebar de Filtros -->
        <aside class="filtros-sidebar">
            <div class="filtro-grupo">
                <div class="filtro-titulo">Por Género</div>
                <span class="opcion" data-filtro="genero">Hombre</span>
                <span class="opcion" data-filtro="genero">Mujer</span>
                <span class="opcion" data-filtro="genero">Unisex</span>
                <span class="opcion" data-filtro="genero">Niño</span>
            </div>

            <div class="filtro-grupo">
                <div class="filtro-titulo">Por Marca</div>
                <span class="opcion" data-filtro="marca">Nike</span>
                <span class="opcion" data-filtro="marca">Adidas</span>
                <span class="opcion" data-filtro="marca">Puma</span>
                <span class="opcion" data-filtro="marca">Reebok</span>
            </div>

            <button id="boton-limpiar"
                style="width: 100%; padding: 0.5rem; background: #ddd; border: none; cursor: pointer; border-radius: 4px;">Ver
                Todos</button>
        </aside>

        <section class="contenido-principal" style="width: 100%;">
            <div id="lista-productos" class="productos-grid">
                <!-- Aquí se inyectan los productos con JS -->
                <p>Cargando productos...</p>
            </div>

            <div class="paginacion">
                <button id="atras">Anterior</button>
                <span id="numero-pagina" style="margin: 0 1rem;">Página 1</span>
                <button id="adelante">Siguiente</button>
            </div>
        </section>
    </div>

    <footer class="footer">
        <!-- Footer simplificado para este ejemplo, idealmente sería el mismo componente -->
        <div class="footer-container">
            <div class="footer-bottom">
                <p>© 2025 Champions Wear | Todos los derechos reservados</p>
            </div>
        </div>
    </footer>

    <script src="js/scriptProductos.js"></script>
</body>

</html>
